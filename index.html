<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <div class="container mt-5 d-flex flex-column">
        <h1 class="text-white text-center">Register</h1>
        <form action="" class="form">
            <div  class="mt-3 group-input">
                <label class="mb-1 text-white" for="userName">Your Name:</label>
                <input id="userName" type="text" class="form-control ">
            </div>
            <div  class="mt-3 group-input">
                <label class="mb-1 text-white" for="userEmail">Your Email:</label>
                <input id="userEmail" type="email" class="form-control ">
            </div>
            <div  class="mt-3 group-input">
                <label class="mb-1 text-white" for="userPassword">Your Password:</label>
                <input id="userPassword" type="password" class="form-control ">
            </div>
            <button type="button" id="register" onclick="addUser()" class="btn btn-outline-light px-4 mt-3">Register</button>
            <a href="login.html" class="btn btn-outline-light px-4 ms-2 mt-3">LogIn</a>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
