<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container register-body">
        <div class="row register-container">
            <div class="col-12 col-md-5 right-side">
                <h1>Register</h1>
        <form action="" class="form">
            <div  class="mt-3 group-input">
                <label class="mb-1" for="userName">Name</label>
                <input id="userName" type="text" class="form-control ">
            </div>
            <div  class="mt-3 group-input">
                <label class="mb-1" for="userEmail">Email</label>
                <input id="userEmail" type="email" class="form-control ">
            </div>
            <div  class="mt-3 group-input">
                <label class="mb-1" for="userPassword">Password</label>
                <input id="userPassword" type="password" class="form-control ">
            </div>
            <button type="button" id="register" onclick="addUser()" class="btn px-4 mt-3">Register</button>
            <a href="login.html" class="btn px-4 mt-3">LogIn</a>
        </form>
            </div>
            <div class="col-12 col-md-7 left-side">
                
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
