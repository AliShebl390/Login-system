<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container register-body">
        <div class="row register-container">
            <div class="col-12 col-md-5 right-side">
                <h1>Register</h1>
                <form action="" class="form">
                    <div class="mt-3 group-input">
                        <label class="mb-1" for="userName">Name</label>
                        <input id="userName" type="text" oninput="validateregName()" class="form-control ">
                    </div>
                    <div class="mt-3 group-input">
                        <label class="mb-1" for="userEmail">Email</label>
                        <input id="userEmail" type="email" oninput="validateregEmail()" class="form-control ">
                    </div>
                    <div class="mt-3 group-input">
                        <label class="mb-1" for="userPassword">Password</label>
                        <input id="userPassword" type="password" oninput="validateregPass()" class="form-control ">
                    </div>
                    <button type="button" id="register" onclick="addUser()" class="btn px-4 mt-3">Register</button>
                    <a href="login.html" class="btn px-4 mt-3">LogIn</a>
                </form>
            </div>
            <div class="col-12 col-md-7 left-side">

            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content regModal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModal">Registration Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Name, Email Or Password is not valid, Please follow rules below:
                    </p>
                    <ol class="rules list-unstyled m-0">
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Your name must
                            contain at least 2 characters
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Your Email must be a
                            valid one
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Your Password must be more than 6 characters
                        </li>
                    </ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validateRegistration.js"></script>
    <script>
        let regAlert = new bootstrap.Modal("#registerModal")
    </script>
</body>

</html>
