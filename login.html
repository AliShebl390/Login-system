<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/all.min.css">

<body>

            </div>
            <div class="col-12 col-md-5 right-side">
                <h1 class="text-center">Login</h1>
        <form action="" class="form">
            <div  class="mt-3 group-input">
                <label class="mb-1 text-black" for="logEmail">Email</label>

            </div>
            <button type="button" id="login" onclick="logUser()" class="btn btn-outline-dark px-4 mt-3">Login</button>
            <a href="index.html" class="btn btn-outline-dark px-4 mt-3">Register</a>

            </div>
